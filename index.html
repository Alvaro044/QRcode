<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programa que utiliza uma API para criar um gerador de QR code">
    <meta name="keywords" content="QR Code, Gerar, Aleatorio">
    <meta name="Alvaro Carvalho de Lima">
    <meta name="robots" content="index, folow">

    <link rel="stylesheet" href="css/style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="img/QRcode.png" alt="">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
